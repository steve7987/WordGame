<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Word Grid 4x4</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    #gridRow {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    #grid {
      margin: 0;
    }

    #gridRow > button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    #inputRack, #inputRack1 {
      margin: 10px 0;
    }

    #buttonRow {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 5px;
      font-weight: bold;
      width: 100%;
      max-width: 400px;
    }

    #mobileKeyboardInput {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
    #wordHistoryContainer {
  margin-top: 10px;
  max-width: 400px;
  width: 100%;
  text-align: left;
}

#wordHistoryHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  background: #e0f0ff;
  padding: 8px 12px;
  border-radius: 6px;
  font-weight: bold;
  color: #333;
}

#wordHistoryList {
  background: #f0f8ff;
  border-radius: 6px;
  margin-top: 5px;
  padding: 10px;
  font-size: 0.95rem;
}

#wordHistoryList div {
  display: flex;
  justify-content: space-between;
  padding: 2px 0;
  border-bottom: 1px solid #ccc;
}

#wordHistoryList div:last-child {
  border-bottom: none;
}

  </style>
</head>
<h2 id = "mainTitle">Level 1 : Novice Letterwright</h2>
<body>
  <div id="gridRow">
	  <div id="leftColumn">
		<div class="spacer"></div>
		<button id="submitBtn" class="square-button">✔</button>
	  </div>

	  <div id="grid"></div>

	  <div id="rightColumn">
		<div class="spacer"></div>
		<button id="backspaceBtn" class="square-button">⌫</button>
	  </div>
	</div>




  <div id="inputRack"></div>
  <div id="inputRack1"></div>

  <div id="buttonRow">
    <button id="clearBtn">Clear All</button>
    <button id="shuffleBtn">Shuffle</button>
  </div>

  <p id="result"></p>
  <div id="wordHistoryContainer">
    <div id="wordHistoryHeader">
      <span id="lastWordDisplay"></span>
      <button id="toggleHistoryBtn">▼</button>
    </div>
    <div id="wordHistoryList" style="display: none;"></div>
  </div>


  <b><br>Instructions</b>
  <p id="instruct">Enter words to either row to gain points. <br>Use words of any length.<br> Level up for more plays and bonuses.<br> Don't run out of plays.</p>

  <script type="module" src="game.js"></script>

  <!-- Hidden input to activate mobile keyboard -->
  <input
    id="mobileKeyboardInput"
    type="text"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
  />
</body>
</html>
