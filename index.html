<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Grid 4x4</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    #grid, #inputRack, #inputRack1 {
      margin: 10px 0;
    }

    #buttonRow {
  display: flex;
  gap: 10px;
  margin-top: 20px;
  justify-content: center; /* center the buttons row */
}

button {
  /* Remove flex:1 to keep natural size */
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
}

    #result {
      margin-top: 5px;
      font-weight: bold;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <div id="inputRack"></div>
  <div id="inputRack1"></div>

  <div id="buttonRow">
    <button id="submitBtn">Submit</button>
    <button id="clearBtn">Clear All</button>
    <button id="shuffleBtn">Shuffle</button>
  </div>

  <p id="result"></p>
  <p id="lastWord"></p>
  <b>Instructions</b>
  <p id="instruct">Enter words to either row to gain points, don't run out of plays. </p>
  <script type="module" src="game.js"></script>
  <input id="mobileKeyboardInput" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
</body>
</html>
